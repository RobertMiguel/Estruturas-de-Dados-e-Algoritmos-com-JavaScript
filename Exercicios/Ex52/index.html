<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
</head>
<body>
    <input type="button" value="Clique" onclick="div()">
    <section id="saida"></section>
    <script>
        let saida = document.querySelector('section#saida')
        function div() {
            let n1 = Number(window.prompt("N1°:"))
            let n2 = Number(window.prompt("N2°:"))
            let div = n1/n2
            saida.innerHTML = `${div}`
        }
    </script>
</body>
</html>
