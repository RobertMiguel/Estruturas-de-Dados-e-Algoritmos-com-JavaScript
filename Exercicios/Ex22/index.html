<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <h1>Contador para n√∫mero par</h1>
    <input type="button" value="Clique" onclick="contar()">
    <section id="resultado"></section>
    <script>
    function contar() {
        let resultado = document.querySelector('section#resultado')
        let x = 1
        while (x <= 10) {
            if (x%2==0) {
                resultado.innerHTML += `<mark><strong>${x}</strong></mark>`
            }
            else{
                resultado.innerHTML += `${x}`
            }
            x++
        }
    }
    </script>
</body>
</html>
