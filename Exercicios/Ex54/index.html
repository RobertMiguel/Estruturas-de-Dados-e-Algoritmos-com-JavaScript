<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desconto</title>
</head>
<body>
    <input type="button" value="clique" onclick="desconto()">
    <section id="saida"></section>
    <script>
        function desconto() {
            let saida = document.querySelector('section#saida')
            let produto = Number(window.prompt("Digite o pre√ßo:"))
            let novoProduto = (produto*0.10)-novoProduto
            saida.innerHTML = `${novoProduto}`
        }
    </script>
</body>
</html>
