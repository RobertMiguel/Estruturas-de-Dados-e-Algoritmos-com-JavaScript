<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metade</title>
</head>
<body>
    <input type="button" value="clique" onclick="calular()">
    <section id="saida"></section>
    <script>
        let saida = document.querySelector('section#saida')
        function calular() {
            let n = Number(window.prompt("Digite um número"))
            saida.innerHTML = `Métade de ${n} é     ${n/2}`
        }
    </script>
</body>
</html>
