<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ração de gato</title>
</head>
<body>
    <section id="entrada">
        <form action="" method="get">
            <label for="pSR">Peso do saco de ração:</label>
            <input type="number" id="pSR">
            <br>
            <label for="qFPG">Quantidade fornecida para o gato:</label>
            <input type="number" name="" id="qFPG">
            <input type="button" value="clique" onclick="calcular()">
        </form>
    </section>
    <section id="saida"></section>
    <script>
        let saida = document.getElementById('saida')
        let pSR = Number(document.getElementById('pSR').value)
        let qFPG = Number(document.getElementById('qFPG').value)
        function calcular() {
            let racao = qFPG / 1000
            let total = pSR - 5 * (racao)
            saida.innerHTML = `Restarar : ${total}`
        }
    </script>
</body>
</html>
