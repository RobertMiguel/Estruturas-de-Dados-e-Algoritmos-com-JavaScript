<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custo</title>
</head>
<body>
    <section id="entrada">
        <form action="" method="get">
            <label for="custo">Custo:</label>
            <input type="number" name="" id="custo">
            <br>
            <label for="precoConvite">Pre√ßo do convite:</label>
            <input type="number" name="" id="precoConvite">
            <input type="button" value="Clique" onclick="calcular()">
        </form>
    </section>
    <section id="saida"></section>
    <script>
        let saida = document.querySelector('section#saida')
        function calcular() {
            let custo = Number(document.getElementById('custo').value)
            let precoConvite = Number(document.getElementById('precoConvite').value)
            let qtd = custo/precoConvite
            saida.innerHTML = `<p>Precisa pelo menos de ${qtd} convites</p>`
        }
    </script>
</body>
</html>
