<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hipotenusa</title>
</head>
<body>
    <input type="button" value="clique" onclick="calular()">
    <section id="saida"></section>
    <script>
        let saida = document.querySelector('section#saida')
        function calular() {
            let n = Number(window.prompt("Digite o número 1"))
            let n2 = Number(window.prompt("Digite o número 2"))
            let hip = Math.round(Math.pow(n,2) + Math.pow(n2,2))
            saida.innerHTML = `${hip}`
        }
    </script>
</body>
</html>
