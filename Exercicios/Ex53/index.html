<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <input type="button" value="clique" onclick="media()">
    <section id="saida"></section>
    <script>

        function media() {
            let saida = document.querySelector('section#saida')
            let n1 = Number(window.prompt("Digite a nota 1"))
            let n2 = Number(window.prompt("Digite a nota 2"))
            let n3 = Number(window.prompt("Digite a nota 3"))
            let media = (n1+n2+n3)/3
            saida.innerHTML = `${media}`
        }
    </script>
</body>
</html>
