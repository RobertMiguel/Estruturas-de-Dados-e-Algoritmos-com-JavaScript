<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangulo</title>
</head>
<body>
    <input type="button" value="clique" onclick="area()">
    <section id="saida"></section>
    <script>
        function area() {
            let saida = document.querySelector('section#saida')
            let bM = Number(window.prompt("Digite a base menor"))
            let bMa = Number(window.prompt("Digite a base maior"))
            saida.innerHTML = `${(bM-bMa)/2}`
        }
    </script>
</body>
</html>
