<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
</head>
<body>
    <input type="button" value="clique" onclick="calular()">
    <section id="saida"></section>
    <script>
        let saida = document.querySelector('section#saida')
        function calular() {
            let n = Number(window.prompt("digite um numero"))
            saida.innerHTML = `${n*1}`
            saida.innerHTML = `${n*2}`
            saida.innerHTML = `${n*3}`
            saida.innerHTML = `${n*4}`
            saida.innerHTML = `${n*5}`
            saida.innerHTML = `${n*6}`
            saida.innerHTML = `${n*7}`
            saida.innerHTML = `${n*8}`
            saida.innerHTML = `${n*9}`
            saida.innerHTML = `${n*10}`
        }
    </script>
</body>
</html>
