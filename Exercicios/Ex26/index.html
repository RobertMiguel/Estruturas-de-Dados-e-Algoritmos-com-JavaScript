<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="get">
        <input type="text" name="text" id="text">
        <input type="submit" value="Enviar" formaction="javascript:get()">
    </form>
    <section id="imprimir">Aqui vai sair o texto digitado</section>
    <script>
        let resultado = document.querySelector('section#imprimir')
        function get() {
                let texto = document.getElementById('text').value
                resultado.innerHTML = `${texto}`;
        }
    </script>
</body>
</html>
