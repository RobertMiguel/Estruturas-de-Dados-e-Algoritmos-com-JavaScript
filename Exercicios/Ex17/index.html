<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de NÃºmero</title>
</head>
<body>
    <h1>Gerador</h1>
    <input type="button" value="Clique" onclick="clique()">
    <input type="button" value="Limpar" onclick="limpar()">
    <section id="aparecer"></section>
    <script>
        let aparecer = document.querySelector('section#aparecer');
        function clique() {
            let min = 1;
            let max = 1000;
            let diferenca = max-min;
            let aleatorio = Math.random();
            let numero = min + Math.trunc(diferenca*aleatorio);
            aparecer.innerHTML = `${numero}`;  
        }
        function limpar() {
            aparecer.innerHTML = null;
        }

    </script>
</body>
</html>
