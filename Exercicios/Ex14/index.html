<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com o sistema</title>
</head>
<body>
    <h1>Interagindo com o sistema</h1>
    <input type="button" value="Clique aqui" onclick="sistema()">
    <section id="sistema"></section>
    <script>
        function sistema() {
            let data = new Date;
            let info = document.getElementById("sistema");
            info.innerHTML = `${data}`;
        }
    </script>
</body>
</html>
