<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q10</title>
</head>
<body>
    <section id="entrada">
        <form action="" method="get">
            <label for="n1">Número 1:</label>
            <input type="number" id="n1">
            <br>
            <label for="n2">Número 2:</label>
            <input type="number" id="n2">
            <br>
            <label for="n3">Número 3:</label>
            <input type="number" id="n3">
            <br>
            <input type="button" value="Clique" onclick="menorMaior()">
        </form>
    </section>
    <section id="saida"></section>
    <script>
        let saida = document.querySelector("section#saida")
        let n1 = Number(document.getElementById("n1").value)
        let n2 = Number(document.getElementById("n2").value)
        let n3 = Number(document.getElementById("n3").value)
        function menorMaior() {
            if((n1 > n2) && (n1 > n3)){
                if(n2 > n3){
                    saida.innerHTML += `<p>Ordem : ${n1},${n2},${n3}</p>`
                }
                else if(n3 > n2){
                    saida.innerHTML += `<p>Ordem : ${n1},${n3},${n2}</p>`
                }
            }
            else if((n2 > n1) && (n2 > n3)){
                if(n1 > n3){
                    saida.innerHTML += `<p>Ordem : ${n2},${n1},${n3}</p>`
                }
                else if(n3 > n1){
                    saida.innerHTML += `<p>Ordem : ${n2},${n3},${n1}</p>`
                }
            }
            else if((n3 > n1) && (n3 > n2)){
                if(n1 > n2){
                    saida.innerHTML += `<p>Ordem : ${n3},${n1},${n2}</p>`
                }
                else if(n2 > n1){
                    saida.innerHTML += `<p>Ordem : ${n3},${n2},${n1}</p>`
                }
            }
        }
    </script>
</body>
</html>
